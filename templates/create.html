{% extends 'base.html' %}

{% block container %}
<h2>Create a New Recipe</h2>
<p>Enter your details below to create a new recipe in the recipe collection.</p>
<form method="POST" action="{{ url_for('create_post') }}" style="margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f8f8f8;">
  <div style="margin-bottom: 20px;">
    <label for="fname" style="display: block; margin-bottom: 5px; font-size: 16px; font-weight: bold;">Recipe Name:</label>
    <input type="text" id="fname" name="fname" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
  </div>
  <div style="margin-bottom: 20px;">
    <label for="fmessage" style="display: block; margin-bottom: 5px; font-size: 16px; font-weight: bold;">Ingredients and Cook Time:</label>
    <textarea id="fmessage" name="fmessage" required style="width: 100%; height: 150px; padding: 8px; border-radius: 4px; border: 1px solid #ccc;"></textarea>
  </div>
  <div>
    <input type="submit" name="post-btn" value="Post" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
    <button type="button" onclick="window.location='{{ url_for('read') }}'" style="padding: 8px 16px; background-color: #f8f8f8; border: 1px solid #ccc; margin-left: 10px; border-radius: 4px; cursor: pointer;">Cancel</button>
  </div>
</form>
{% endblock %}
